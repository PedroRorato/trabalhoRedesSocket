<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Temporário</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <h1 class="">Crie sua sala de chat temporária!</h1>
    <form id="form-container">
        <input type="text" name="name" placeholder="Insira seu nome" />
        <input type="text" name="room" placeholder="Insira o nome da sala de chat" />
        <button type="submit">Ir para sala</button>
    </form>
    
    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if(form.name.value == '' || form.room.value == ''){
                alert('Preencha os campos antes de acessar a sala!')
                return;
            }
            document.cookie = "chatName=" + form.name.value;

            document.location.href = '/'+ form.room.value;
        });
    </script>
</body>
</html>
